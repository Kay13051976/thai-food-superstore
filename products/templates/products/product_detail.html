{% extends "base.html" %}
{% load static %}
{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col">
    </div>
  </div>
</div>

{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid my-5 py-5">
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-md-6 col-lg-4 offset-lg my-5 my-5">
      <div class="image-container mt-5 pt-5">
        {% if product.image %}
        <a href="{{ product.image.url }}" target="_blank">
          <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
        </a>
        {% else %}
        <a href="">
          <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}" noimage.png alt="{{ product.name }}">
        </a>
        {% endif %}
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4 mt-5 product-details">
      <div class="mb-5 mt-md mt-5 product-details-container-content">
        <p class="mb-0 product-details-container-content-p1">{{ product.name }}</p>
        <p class="lead mb-0 text-left font-weight-bold">Â£{{ product.price }}</p>
        <p class="mt-3">{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
