{% extends "base.html" %}
{% load static %}
{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col">
    </div>
  </div>
</div>

{% endblock %}

{% block content %}
<div class="overlay">
</div>
<div class="container-fluid">
    <div class="row"> 
        <div class="col text-center mt-3">
          <h2 class="logo-font">Cans</h2>
          {% for c in current_categories %}
            <a class="category-badge text-decorotion-none" href="{% url 'products%' %}? category={{ c.name }}">
              <span class="p-2 mt-2 badge badge-white text-black rounded-0 border border-dark">{{ c.friendly_name}}</span>
            </a>
          {% endfor %}
          <hr class="w-50 mb-1">
        </div>
        <div class="row"> 
      </div>
    </div>
    <div class="row">
      <div class="row m-1 mb-2">
        <div class="col-12 col-md my-auto order-md-last d-flex justify-conten-center justify-content-md-end">
          <div class="sort-select-wrapper w-50">
            <select id="sort-selector" class="custom-select custom-select-sm rounded-0 border border-{% if current-sorting !='None_None' %}info{% else %}black{% endif %}">
                <option value="reset" {% if current_sorting == 'None_None' %} selected{% endif %}> Sort by...</option>
            </select>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
